<!DOCTYPE html>
<html lang="fr">
<head>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons @1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #064dad;
      --primary-hover: #053f8a;
      --light-bg: #f9f9f9;
      --dark-text: #333;
      --light-text: #f5f5f5;
    }

    body {
      background-color: var(--light-bg);
      color: var(--dark-text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .hero-section {
      background-color: var(--primary-color);
      color: var(--light-text);
      padding: 60px 0;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .hero-section h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .hero-section p {
      font-size: 1.25rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .about-section {
      padding: 60px 0;
    }

    .about-card {
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      padding: 30px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      height: 100%;
    }

    .about-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    }

    .about-card h3 {
      color: var(--primary-color);
      margin-bottom: 15px;
    }

    .about-card p {
      line-height: 1.6;
    }

    .icon-box {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .icon-box i {
      font-size: 1.5rem;
      color: var(--primary-color);
      transition: transform 0.3s ease;
    }

    .icon-box:hover i {
      transform: scale(1.2);
    }

    .team-section {
      background-color: #f1f5fa;
      padding: 60px 0;
    }

    .team-member {
      text-align: center;
      background: white;
      border-radius: 1rem;
      padding: 25px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
      transition: transform 0.3s ease;
    }

    .team-member:hover {
      transform: translateY(-5px);
    }

    .team-member img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .team-member h5 {
      margin-bottom: 5px;
      font-weight: bold;
    }

    .team-member small {
      color: #666;
    }

    .btn-custom {
      background-color: var(--primary-color);
      color: white;
      font-weight: bold;
      border-radius: 30px;
      padding: 12px 25px;
      border: none; 
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background-color: var(--primary-hover);
      box-shadow: 0 5px 15px rgba(6, 77, 173, 0.4);
    }
  </style>
</head>
<body>
